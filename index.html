<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory game</title>
</head>
<body>
    <main>
        <div class="container">

            <!-- area di gioco -->
            <div id="memory-game">
                <div id="wrapper"></div>
            </div>

            <!-- informazioni ed errori -->
            <div id="score">
                <div id="board">
                    <h1>Memory Game</h1>
                    <p>Abbina i simboli uguali e scopri tutta la griglia</p>
                    <p>Attenzione: se fai pi√π di 10 errori hai perso</p>
                    <div id="errors">
                        Errori: 0
                    </div>
                </div>
            </div>

            <!-- modale -->
            <div id="modal-box">
                <div id="modal-content">
                    <div id="text"></div>
                    <button id="reset-btn" onclick="reloadGame()">Nuovo gioco</button>
                </div>
                
            </div>
        </div>
    </main>

    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
